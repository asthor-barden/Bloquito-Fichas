        }

                const tituloVozNormalized = ficha.tituloVoz.toLowerCase();

                    (key === "fichaAlarmeIncendio" && (normalized.includes("alarme") || normalized.includes("incÃªndio") || normalized.includes("vermelho"))) ||

                    (key === "fichaCampainhaMusical" && (normalized.includes("campainha") || normalized.includes("mÃºsica") || normalized.includes("personalizada")))
                ) {
                    return key;
                }
            }
            
            const fichaKeys = Object.keys(fichas);
            for (let i = 0; i < fichaKeys.length; i++) {
                const num = i + 1;
                const numWords = ["um", "dois", "trÃªs", "quatro", "cinco"];
                if (normalized.includes(`ficha ${num}`) || 
                    normalized.includes(`ficha ${numWords[i]}`) ||
                    (i === 0 && (normalized.includes("primeira ficha") || normalized.includes("primeira"))) ||

                    (i === 4 && (normalized.includes("quinta ficha") || normalized.includes("quinta")))
                ) {
                    return fichaKeys[i];
                }
            }
            
            return null;
        }

        function speakText(text, onEnd) {
            if ('speechSynthesis' in window) {
                synth.cancel();
                
                if (recognition && isMicActive) {
                    recognition.stop();
                }
                
                isSystemSpeaking = true;
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                const voices = synth.getVoices();
                const ptBrVoice = voices.find(voice => voice.lang === 'pt-BR' || voice.name.includes('Brazil'));
                if (ptBrVoice) {
                    utterance.voice = ptBrVoice;
                } else {
                    const ptVoice = voices.find(voice => voice.lang.includes('pt'));
                    if (ptVoice) {
                        utterance.voice = ptVoice;
                    }
                }
                
                utterance.onend = function() {
                    isSystemSpeaking = false;
                    if (isMicActive && recognition) {
                        setTimeout(() => {
                            recognition.start();
                        }, 500);
                    }
                    
                    if (onEnd && typeof onEnd === 'function') {
                        onEnd();
                    }
                };
                
                utterance.onerror = function(event) {
                    console.error("Erro na sÃ­ntese de voz:", event.error);
                    isSystemSpeaking = false;
                    if (isMicActive && recognition) {
                        setTimeout(() => {
                            recognition.start();
                        }, 500);
                    }
                    if (onEnd && typeof onEnd === 'function') {
                        onEnd();
                    }
                };
                
                synth.speak(utterance);
            } else {
                if (onEnd && typeof onEnd === 'function') {
                    onEnd();
                }
            }
        }
