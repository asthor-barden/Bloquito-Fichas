<!DOCTYPE html>

<head>

    <style>
        /* Estilos mantidos do código original */
        :root {
            --scratch-red: #FF6619;
            --scratch-orange: #FF8C1A;
            --scratch-yellow: #FFDE40;
            --scratch-green: #4CBF57;
            --scratch-blue: #597CF2;
            --scratch-purple: #8C52FF;
            --scratch-dark: #1A1A2E;
            --scratch-light: #F2F2F2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--scratch-blue), var(--scratch-purple));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        header {
            background-color: var(--scratch-orange);
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
        }
        
        .mic-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .mic-status span {
            margin-right: 5px;
            font-size: 0.9rem;
        }
        
        .mic-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .chat-container {
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            background-color: var(--scratch-light);
        }
        
        .chat-message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
        }
        
        .bot-message .message-content {
            background-color: white;
            border: 2px solid var(--scratch-blue);
            border-bottom-left-radius: 4px;
        }
        
        .user-message .message-content {
            background-color: var(--scratch-green);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .gif-container {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid var(--scratch-yellow);
        }
        
        .gif-container img {
            max-width: 100%;
            border-radius: 8px;
            max-height: 250px;
        }
        
        .materiais-container {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid var(--scratch-yellow);
        }
        
        .materiais-container img {
            max-width: 100%;
            border-radius: 8px;
            max-height: 250px;
            border: 2px solid var(--scratch-blue);
        }
        
        .materiais-lista {
            margin-top: 10px;
            text-align: left;
            padding-left: 20px;
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .option-btn {
            padding: 10px 15px;
            background-color: var(--scratch-blue);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-btn:hover {
            background-color: var(--scratch-purple);
            transform: scale(1.05);
        }
        
        .input-container {
            padding: 15px 20px;
            background-color: white;
            border-top: 2px solid var(--scratch-light);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--scratch-blue);
            border-radius: 25px;
            outline: none;
            font-size: 1rem;

        .input-container button {

            background-color: var(--scratch-green);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .input-container button:hover {
            background-color: var(--scratch-purple);
        }
        
        .voice-btn {
            background-color: var(--scratch-red);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .voice-btn.listening {
            animation: pulse 1.5s infinite;
            background-color: var(--scratch-purple);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        }
        
        .ficha-card p {
            color: var(--scratch-dark);
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        .step-progress {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--scratch-light);
            border: 2px solid var(--scratch-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
        }
        
        .step-circle.active {
            background-color: var(--scratch-blue);
            color: white;
        }
        
        .step-circle.completed {
            background-color: var(--scratch-green);
            color: white;
            border-color: var(--scratch-green);
        }
        
        .step-circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 20px;
            height: 2px;
            background-color: var(--scratch-blue);
        }
        
        .step-circle:last-child::after {
            display: none;
        }
        
        .completion-screen {
            text-align: center;
            padding: 40px 20px;
        }
        
        .completion-screen h2 {
            color: var(--scratch-green);
            margin-bottom: 20px;
        }
        
        .completion-screen p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .action-btn.primary {
            background-color: var(--scratch-blue);
            color: white;
        }
        
        .action-btn.secondary {
            background-color: var(--scratch-light);
            color: var(--scratch-dark);
            border: 2px solid var(--scratch-blue);
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .listening-indicator {
            text-align: center;
            padding: 5px;
            background-color: var(--scratch-red);
            color: white;
            font-weight: bold;
        }
        
        .speech-queue-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .ficha-selection {
                grid-template-columns: 1fr;
            }
            
            .step-progress {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            
            .step-circle::after {
                display: none;
            }
            
            .input-container {
                flex-wrap: wrap;
            }
            
            .voice-btn {
                order: -1;
                margin-bottom: 10px;
            }
            
            .speech-queue-info {
                bottom: 70px;
                right: 10px;
            }
        }
    </style>
</head>

        // Elementos da DOM
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        const queueCount = document.getElementById('queueCount');
        
        // Inicializar a síntese de voz
        const synth = window.speechSynthesis;
        
        // Verificar suporte à síntese de voz
        if (!('speechSynthesis' in window)) {
            addChatMessage("Bloquito-Fichas", "Seu navegador não suporte síntese de voz. Use o Chrome para uma experiência completa.", 'bot');
        }
        
        // Configurar reconhecimento de voz (Web Speech API)
        function setupSpeechRecognition() {
            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognition = new SpeechRecognition();
                    recognition.continuous = true;
                    recognition.lang = 'pt-BR';
                    recognition.interimResults = false;
                    recognition.maxAlternatives = 1;
                    
                    recognition.onresult = function(event) {
                        if (isSystemSpeaking) return; // Não processar quando o sistema estiver falando
                        
                        const transcript = event.results[event.results.length - 1][0].transcript;
                        userInput.value = transcript;
                        processUserResponse(transcript);
                    };
                    
                    recognition.onerror = function(event) {
                        console.error('Erro no reconhecimento de voz:', event.error);
                        listeningIndicator.style.display = 'none';
                        if (event.error === 'no-speech') {
                            // Não faz nada - é normal não detectar fala às vezes
                        } else {
                            addChatMessage("Sistema", "Houve um problema com the reconhecimento de voz. Tente novamente.", 'bot');
                        }
                    };
                    
                    recognition.onend = function() {
                        listeningIndicator.style.display = 'none';
                        if (isMicActive) {
                            // Reiniciar o reconhecimento se o microfone ainda estiver ativo
                            setTimeout(() => {
                                if (isMicActive && !isSystemSpeaking) {
                                    recognition.start();
                                    listeningIndicator.style.display = 'block';
                                }
                            }, 500);
                        }
                    };
                    
                    recognition.onstart = function() {
                        listeningIndicator.style.display = 'block';
                    };
                    
                    // Iniciar reconhecimento
                    if (isMicActive) {
                        recognition.start();
                    }
                }
            } catch (e) {
                console.error("Recognition API não suportada:", e);
                voiceBtn.style.display = 'none';
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', () => {
            if (userInput.value.trim() !== '') {
                processUserResponse(userInput.value.trim());
                userInput.value = '';
            }
        });
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
        
        voiceBtn.addEventListener('click', () => {
            if (isMicActive) {
                toggleMic(false);
            } else {
                toggleMic(true);
            }
        });
        
        micToggle.addEventListener('click', () => {
            toggleMic(!isMicActive);
        });
        
        // Função para ligar/desligar o microfone
        function toggleMic(activate) {
            isMicActive = activate;
            
            if (isMicActive) {
                micToggle.textContent = '🔴';
                micToggle.parentElement.querySelector('span').textContent = 'Microfone: Ativo';
                if (recognition) {
                    recognition.start();
                } else {
                    setupSpeechRecognition();
                }
            } else {
                micToggle.textContent = '🔵';
                micToggle.parentElement.querySelector('span').textContent = 'Microfone: Inativo';
                if (recognition) {
                    recognition.stop();
                    listeningIndicator.style.display = 'none';
                }
            }
        }

            speechQueue.push({text, isPhonetic});
            updateQueueInfo();
            
            if (!isProcessingQueue) {
                processSpeechQueue();
            }
        }
        
        // Função para processar a fila de fala
        function processSpeechQueue() {
            if (speechQueue.length === 0) {
                isProcessingQueue = false;
                return;
            }
            
            isProcessingQueue = true;
            const {text, isPhonetic} = speechQueue.shift();
            updateQueueInfo();
            
            // Usar a versão fonética se solicitado
            const speechText = isPhonetic ? convertToPhonetic(text) : text;
            
            speakText(speechText, () => {
                // Callback quando a fala terminar
                setTimeout(() => {
                    processSpeechQueue();
                }, 500); // Pequena pausa entre as falas
            });
        }
        
        // Função para atualizar a informação da fila
        function updateQueueInfo() {
            queueCount.textContent = speechQueue.length;
            if (speechQueue.length > 0) {
                speechQueueInfo.style.display = 'block';
            } else {
                speechQueueInfo.style.display = 'none';
            }
        }
        
        // Função para converter texto para versão fonética
        function convertToPhonetic(text) {
            // Mapeamento de termos técnicos para pronúncia mais clara
            const phoneticMap = {
                "LDR": "L D R",
                "LED": "ledi",
                "LEDs": "ledis",
                "A0": "A zero",
                "D2": "D dois",
                "D3": "D três",
                "D4": "D quatro",
                "GND": "G N D",
                "DC": "D C",
                "ESP32": "E S P trinta e dois",
                "Ardublock": "Arduino Block",
                "SE": "Se",
                "ENTÃO": "Então",
                "IA": "I A",
                "500": "quinhentos",
                "30": "trinta",
                "Bloco+ Bot": "Bloco Mais Boti",
                "Bloco+": "Bloco Mais"
            };
            
            let result = text;
            // Substituir cada termo do mapa
            for (const [key, value] of Object.entries(phoneticMap)) {
                const regex = new RegExp(`\\b${key}\\b`, 'gi');
                result = result.replace(regex, value);
            }
            
            return result;
        }
        
        // Função para detectar seleção de ficha por voz - MELHORADA
        function detectFichaFromVoice(command) {
            const normalized = command.toLowerCase().trim();
            console.log("Comando de voz recebido:", normalized);
            
            // Verificar por números e nomes de fichas - MELHORADO
            if (normalized.includes("ficha 1") || normalized.includes("ficha1") || normalized.includes("ficha um") || 
                normalized.includes("ficha número um") || normalized.includes("número um") || normalized.includes("primeira ficha") ||
                normalized.includes("robô") || normalized.includes("robo") || normalized.includes("inteligente") ||
                normalized.includes("um") || normalized.includes("primeiro") || normalized.includes("primeira")) {
                return "ficha1";
            } else if (normalized.includes("ficha 2") || normalized.includes("ficha2") || normalized.includes("ficha dois") || 
                       normalized.includes("ficha número dois") || normalized.includes("número dois") || normalized.includes("segunda ficha") ||
                       normalized.includes("semáforo") || normalized.includes("semaforo") ||
                       normalized.includes("dois") || normalized.includes("segundo") || normalized.includes("segunda")) {
                return "ficha2";
            } else if (normalized.includes("ficha 3") || normalized.includes("ficha3") || normalized.includes("ficha três") || 
                       normalized.includes("ficha numero tres") || normalized.includes("número três") || normalized.includes("terceira ficha") ||
                       normalized.includes("ventilador") || normalized.includes("automático") || normalized.includes("automatico") ||
                       normalized.includes("três") || normalized.includes("tres") || normalized.includes("terceiro") || normalized.includes("terceira")) {
                return "ficha3";
            }
            
            return null;
        }
        
        // Funções principais
        function startApp() {
            showWelcomeScreen();
            setupSpeechRecognition();
        }
        
        function showWelcomeScreen() {
            currentScreen = "welcome";
            chatContainer.innerHTML = '';
            
            const welcomeHTML = `
                <div class="welcome-screen">
                    <h2>Bem-vindo ao Bloquito-Fichas!</h2>
                    <p>Seu assistente para atividades com blocos eletrônicos</p>
                    <input type="text" class="name-input" id="nameInput" placeholder="Digite seu nome">
                    <button class="start-btn" id="startBtn">Começar</button>
                </div>
            `;
            
            chatContainer.innerHTML = welcomeHTML;
            
            document.getElementById('startBtn').addEventListener('click', () => {
                userName = document.getElementById('nameInput').value.trim();
                if (userName) {
                    addToSpeechQueue(`Olá ${userName}! Bem-vindo ao Bloquito-Fichas. Estou aqui para te ajudar nas atividades com blocos eletrônicos.`);
                    setTimeout(() => {
                        showFichaSelection();
                    }, 3000);
                } else {
                    alert("Por favor, digite seu nome para continuar.");
                }
            });
        }
        
        function showFichaSelection() {
            currentScreen = "fichaSelection";
            chatContainer.innerHTML = '';
            
            addChatMessage("Bloquito-Fichas", `Olá ${userName}! Escolha uma das fichas abaixo para começar:`, 'bot');
            
            const fichaSelectionHTML = `
                <div class="ficha-selection">
                    ${Object.keys(fichas).map((key, index) => `
                        <div class="ficha-card" data-ficha="${key}">
                            <img src="https://via.placeholder.com/300x150?text=${encodeURIComponent(fichas[key].titulo)}" alt="${fichas[key].titulo}">
                            <div class="ficha-card-content">
                                <h3>${fichas[key].titulo}</h3>
                                <p>${fichas[key].descricao}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="options-container">
                    <p>Você também pode dizer: "Ficha 1", "Ficha 2", "Ficha 3" ou o nome da ficha</p>
                </div>
            `;
            
            chatContainer.innerHTML += fichaSelectionHTML;
            
            // Adicionar event listeners para as fichas
            document.querySelectorAll('.ficha-card').forEach(card => {
                card.addEventListener('click', () => {
                    const fichaKey = card.getAttribute('data-ficha');
                    selectFicha(fichaKey);
                });
            });
            
            addToSpeechQueue(`Olá ${userName}! Escolha uma das fichas para começar. Você pode clicar na ficha que desejar ou dizer "Ficha 1", "Ficha 2", "Ficha 3" ou o nome da ficha.`);
        }
        
        function selectFicha(fichaKey) {
            currentScreen = "ficha";
            currentFicha = fichas[fichaKey];
            currentStep = 0;
            isMontagemPhase = true;
            
            chatContainer.innerHTML = '';
            
            addChatMessage("Bloquito-Fichas", `Ótima escolha, ${userName}! Vamos trabalhar com: ${currentFicha.titulo}`, 'bot');
            addChatMessage("Bloquito-Fichas", currentFicha.descricao, 'bot');
            
            // Mostrar materiais necessários com UMA única imagem
            setTimeout(() => {
                addToSpeechQueue(`Ótima escolha ${userName}! Vamos trabalhar com: ${currentFicha.titulo}. Para esta atividade, vamos precisar dos seguintes materiais: ${currentFicha.materiais.join(', ')}. Você já separou todos os materiais? Responda sim ou não.`, true);
                
                addChatMessage("Bloquito-Fichas", "Para esta atividade, vamos precisar dos seguintes materiais:", 'bot');
                
                // Exibir imagem única com todos os materiais
                const materialsHTML = `
                    <div class="materiais-container">
                        <img src="${currentFicha.imagemMateriais}" alt="Materiais necessários">
                        <div class="materiais-lista">
                            <ul>
                                ${currentFicha.materiais.map(material => `<li>${material}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                
                addChatMessage("Bloquito-Fichas", materialsHTML, 'bot');
                
                // Adicionar opções de botão
                const optionsHTML = `
                    <div class="options-container">
                        <button class="option-btn" data-response="sim">Sim</button>
                        <button class="option-btn" data-response="não">Não</button>
                        <button class="option-btn" data-response="repetir">Repetir</button>
                    </div>
                `;
                
                addChatMessage("Bloquito-Fichas", "Você já separou todos os materiais?", 'bot');
                chatContainer.innerHTML += optionsHTML;
                
                // Adicionar event listeners aos botões
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const response = btn.getAttribute('data-response');
                        processUserResponse(response);
                    });
                });
            }, 1000);
        }
        
        function processUserResponse(response) {
            const normalizedResponse = response.toLowerCase().trim();
            
            addChatMessage(userName, response, 'user');
            
            // Verificar se estamos na seleção de ficha e processar comandos de voz para seleção
            if (currentScreen === "fichaSelection") {
                const fichaKey = detectFichaFromVoice(normalizedResponse);
                if (fichaKey) {
                    selectFicha(fichaKey);
                    return;
                } else {
                    addChatMessage("Bloquito-Fichas", "Não reconheci essa ficha. Tente dizer 'Ficha 1', 'Ficha 2', 'Ficha 3' ou clique em uma das fichas abaixo.", 'bot');
                    addToSpeechQueue("Não reconheci essa ficha. Tente dizer 'Ficha 1', 'Ficha 2', 'Ficha 3' ou clique em uma das fichas abaixo.");
                    return;
                }
            }
            
            // Lógica para processar respostas do usuário quando uma ficha está selecionada
            if (!currentFicha) {
                return;
            }
            
            if (currentStep === 0) {
                // Verificação inicial de materiais
                if (normalizedResponse.includes('sim') || normalizedResponse === 'sim' || normalizedResponse.includes('pronto')) {
                    addChatMessage("Bloquito-Fichas", "Que bom! Vamos começar então.", 'bot');
                    addToSpeechQueue("Que bom! Vamos começar então.");
                    setTimeout(() => {
                        nextStep();
                    }, 1500);
                } else if (normalizedResponse.includes('não') || normalizedResponse === 'não' || normalizedResponse === 'nao') {
                    addChatMessage("Bloquito-Fichas", "Tudo bem! Separe os materiais e me avise quando estiver pronto.", 'bot');
                    addToSpeechQueue("Tudo bem! Separe os materiais e me avise quando estiver pronto.");
                    
                    // Adicionar botão de "pronto"
                    setTimeout(() => {
                        const optionsHTML = `
                            <div class="options-container">
                                <button class="option-btn" data-response="pronto">Estou pronto</button>
                                <button class="option-btn" data-response="repetir">Repetir</button>
                            </div>
                        `;
                        chatContainer.innerHTML += optionsHTML;
                        
                        document.querySelectorAll('.option-btn').forEach(btn => {
                            btn.addEventListener('click', () => {
                                const response = btn.getAttribute('data-response');
                                processUserResponse(response);
                            });
                        });
                    }, 500);
                } else if (normalizedResponse.includes('repetir')) {
                    addToSpeechQueue(`Para esta atividade, vamos precisar dos seguintes materiais: ${currentFicha.materiais.join(', ')}. Você já separou todos os materiais? Responda sim ou não.`, true);
                } else {
                    addChatMessage("Bloquito-Fichas", "Não entendi. Você já separou todos os materiais? Responda sim ou não.", 'bot');
                    addToSpeechQueue("Não entendi. Você já separou todos os materiais? Responda sim ou não.");
                }
                return;
            }
            
            // Verificação durante os passos da montagem/código
            if (normalizedResponse.includes('sim') || normalizedResponse.includes('pronto') || normalizedResponse.includes('ready') || normalizedResponse.includes('feito') || normalizedResponse === 'pronto') {
                addChatMessage("Bloquito-Fichas", "Ótimo! Vamos para o próximo passo.", 'bot');
                addToSpeechQueue("Ótimo! Vamos para o próximo passo.");
                setTimeout(() => {
                    nextStep();
                }, 1500);
            } else if (normalizedResponse.includes('não') || normalizedResponse.includes('dúvida') || normalizedResponse.includes('help') || normalizedResponse.includes('repetir')) {
                addChatMessage("Bloquito-Fichas", "Sem problemas! Vou repetir o passo atual.", 'bot');
                addToSpeechQueue("Sem problemas! Vou repetir o passo atual.");
                setTimeout(() => {
                    repeatCurrentStep();
                }, 1500);
            } else {
                addChatMessage("Bloquito-Fichas", "Não entendi. Você já concluiu este passo? Responda sim, não ou repetir.", 'bot');
                addToSpeechQueue("Não entendi. Você já concluiu este passo? Responda sim, não ou repetir.");
            }
        }
        
        function nextStep() {
            if (isMontagemPhase) {
                if (currentStep < currentFicha.passosMontagem.length) {
                    showCurrentStep();
                } else {
                    // Finalizou a montagem, vamos para a programação
                    isMontagemPhase = false;
                    currentStep = 0;
                    
                    addChatMessage("Bloquito-Fichas", "Parabéns! Você completou a montagem do circuito. Agora vamos para a parte de programação.", 'bot');
                    addToSpeechQueue("Parabéns! Você completou a montagem do circuito. Agora vamos para a parte de programação.");
                    
                    setTimeout(() => {
                        showCurrentStep();
                    }, 2000);
                }
            } else {
                if (currentStep < currentFicha.passosCodigo.length) {
                    showCurrentStep();
                } else {
                    // Finalizou toda a ficha
                    showCompletionScreen();
                }
            }
        }
        
        function showCurrentStep() {
            chatContainer.innerHTML = '';
            
            // Mostrar barra de progresso
            const totalSteps = isMontagemPhase ? 
                currentFicha.passosMontagem.length : 
                currentFicha.passosCodigo.length;
                
            const phaseName = isMontagemPhase ? "Montagem" : "Programação";
            
            const progressHTML = `
                <div style="padding: 10px 20px; background-color: #f0f0f0; border-radius: 10px; margin-bottom: 15px;">
                    <h3>Fase: ${phaseName} - Passo ${currentStep + 1} de ${totalSteps}</h3>
                    <div class="step-progress">
                        ${Array.from({length: totalSteps}, (_, i) => `
                            <div class="step-circle ${i < currentStep ? 'completed' : i === currentStep ? 'active' : ''}">${i + 1}</div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            chatContainer.innerHTML = progressHTML;
            
            // Mostrar instrução do passo atual
            const step = isMontagemPhase ? 
                currentFicha.passosMontagem[currentStep] : 
                currentFicha.passosCodigo[currentStep];
            
            // Usar a versão escrita para exibir no chat
            addChatMessage("Bloquito-Fichas", step.instrucao, 'bot');
            
            // Usar a versão fonética para a fala
            const instrucaoVoz = step.instrucaoVoz || step.instrucao;
            
            // Mostrar GIF/imagem do passo
            const mediaURL = isMontagemPhase ? step.gif : step.imagem;
            
            const mediaHTML = `
                <div class="gif-container">
                    <img src="${mediaURL}" alt="Passo ${currentStep + 1}">
                    <p>Figura: Passo ${currentStep + 1} da ${phaseName.toLowerCase()}</p>
                </div>
            `;
            
            chatContainer.innerHTML += mediaHTML;
            
            // Adicionar opções de botão
            const optionsHTML = `
                <div class="options-container">
                    <button class="option-btn" data-response="sim">Sim, concluí</button>
                    <button class="option-btn" data-response="não">Não, tenho dúvida</button>
                    <button class="option-btn" data-response="repetir">Repetir instrução</button>
                </div>
            `;
            
            chatContainer.innerHTML += optionsHTML;
            
            // Adicionar event listeners aos botões
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const response = btn.getAttribute('data-response');
                    processUserResponse(response);
                });
            });
            
            // Adicionar pergunta de confirmação usando a versão fonética
            setTimeout(() => {
                addChatMessage("Bloquito-Fichas", "Você já concluiu este passo?", 'bot');
                addToSpeechQueue(instrucaoVoz + ". Você já concluiu este passo? Responda sim, não ou repetir.", true);
            }, 1000);
            
            // Scroll para o final
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Incrementar o passo atual
            currentStep++;
        }
        
        function repeatCurrentStep() {
            // Voltar um passo para repetir
            currentStep--;
            showCurrentStep();
        }
        
        function showCompletionScreen() {
            currentScreen = "completion";
            chatContainer.innerHTML = '';
            
            const completionHTML = `
                <div class="completion-screen">
                    <h2>Parabéns, ${userName}!</h2>
                    <p>Você completou com sucesso a ficha "${currentFicha.titulo}"</p>
                    
                    <div style="margin: 20px 0;">
                        <h3>Próximos passos:</h3>
                        <p>1. <a href="${currentFicha.linkDownload}" target="_blank">Faça o download do código completo</a></p>
                        <p>2. Abra o código na IDE Arduino</p>
                        <p>3. Conecte o Bloco+ Bot ao computador</p>
                        <p>4. Faça o upload do código para o ESP32</p>
                    </div>
                    
                    <div class="gif-container">
                        <img src="${currentFicha.imagemArdublock}" alt="Montagem final no Ardublock">
                        <p>Montagem final no Ardublock</p>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn primary" id="restartBtn">Fazer outra ficha</button>
                        <button class="action-btn secondary" id="newUserBtn">Novo usuário</button>
                    </div>
                </div>
            `;
            
            chatContainer.innerHTML = completionHTML;
            
            document.getElementById('restartBtn').addEventListener('click', showFichaSelection);
            document.getElementById('newUserBtn').addEventListener('click', startApp);
            
            addToSpeechQueue(`Parabéns ${userName}! Você completou com sucesso a ficha ${currentFicha.titulo}. Agora você pode fazer o download do código completo e carregá-lo para o Bloco+ Bot. Deseja fazer outra ficha ou iniciar com um novo usuário?`, true);
        }
        
        function addChatMessage(sender, message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', type === 'bot' ? 'bot-message' : 'user-message');
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>${sender}:</strong> ${message}
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function speakText(text, onEnd) {
            if ('speechSynthesis' in window) {
                // Parar qualquer fala em andamento
                synth.cancel();
                
                // Parar o reconhecimento de voz enquanto o sistema fala
                if (recognition && isMicActive) {
                    recognition.stop();
                    listeningIndicator.style.display = 'none';
                }
                
                isSystemSpeaking = true;
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'pt-BR';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // Selecionar uma voz em português
                const voices = synth.getVoices();
                const ptVoice = voices.find(voice => voice.lang.includes('pt'));
                if (ptVoice) {
                    utterance.voice = ptVoice;
                }
                
                utterance.onend = function() {
                    isSystemSpeaking = false;
                    // Reiniciar o reconhecimento de voz se o microfone estiver ativo
                    if (isMicActive && recognition) {
                        setTimeout(() => {
                            recognition.start();
                        }, 500);
                    }
                    
                    // Chamar o callback quando a fala terminar
                    if (onEnd && typeof onEnd === 'function') {
                        onEnd();
                    }
                };
                
                utterance.onerror = function() {
                    isSystemSpeaking = false;
                    // Reiniciar o reconhecimento de voz se o microfone estiver ativo
                    if (isMicActive && recognition) {
                        setTimeout(() => {
                            recognition.start();
                        }, 500);
                    }
                    
                    // Chamar o callback mesmo em case de erro
                    if (onEnd && typeof onEnd === 'function') {
                        onEnd();
                    }
                };
                
                synth.speak(utterance);
            } else if (onEnd && typeof onEnd === 'function') {
                // Se não houver suporte a síntese de voz, chamar o callback imediatamente
                onEnd();
            }
        }
        
        // Iniciar a aplicação
        startApp();
    </script>
