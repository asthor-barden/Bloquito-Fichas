<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloquito-Fichas - Assistente de Robótica</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <h1>Bloquito-Fichas</h1>
                <p>Seu assistente de robótica educacional</p>
            </div>
            <div class="mic-status">
                <span>Microfone: Inativo</span>
                <button class="mic-toggle" id="micToggle" title="Ativar/Desativar Microfone">🔵</button>
            </div>
        </header>
        
        <div id="listeningIndicator" class="listening-indicator" style="display: none;">
            Ouvindo... Fale agora
        </div>
        
        <div class="chat-main">
            <div class="chat-container" id="chatContainer">
                <!-- As mensagens do chat e telas iniciais/finais serão inseridas aqui via JavaScript -->
            </div>
        </div>
        
        <div class="input-container">
            <button class="voice-btn" id="voiceBtn" title="Gravar Áudio">🎤</button>
            <input type="text" id="userInput" placeholder="Digite sua resposta...">
            <button id="sendBtn" title="Enviar Mensagem">Enviar</button>
        </div>
    </div>

    <div id="speechQueueInfo" class="speech-queue-info">
        Fila de fala: <span id="queueCount">0</span>
    </div>

   <script src="script.js"></script>
</body>
</html>
